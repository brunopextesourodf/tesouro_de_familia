        // Inicializa√ß√£o
        function init() {
            renderBanks();
            renderCriteria();
            calculateResults();
        }

        // Gerenciamento de abas
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');

            if (tabId === 'results') {
                calculateResults();
            }
        }

        // Notifica√ß√µes
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Gerenciamento de bancos
        function renderBanks() {
            const banksList = document.getElementById('banksList');
            banksList.innerHTML = '';

            appData.banks.forEach(bank => {
                const bankItem = document.createElement('div');
                bankItem.className = 'bank-item';
                bankItem.innerHTML = `
                    <span class="bank-name">${bank}</span>
                    <button class="btn btn-danger btn-small" onclick="removeBank('${bank}')">‚úï</button>
                `;
                banksList.appendChild(bankItem);
            });
        }

        function addBank() {
            const input = document.getElementById('newBankName');
            const bankName = input.value.trim();

            if (!bankName) {
                showNotification('Por favor, insira um nome para o banco', 'error');
                return;
            }

            if (appData.banks.includes(bankName)) {
                showNotification('Este banco j√° existe', 'error');
                return;
            }

            appData.banks.push(bankName);
            
            // Adicionar ratings vazios para este banco em todos os itens
            appData.criteria.forEach(criterion => {
                criterion.items.forEach(item => {
                    if (!item.ratings) item.ratings = {};
                    if (!item.notes) item.notes = {};
                    item.ratings[bankName] = 1;
                    item.notes[bankName] = '';
                });
            });

            input.value = '';
            renderBanks();
            renderCriteria();
            showNotification(`Banco "${bankName}" adicionado com sucesso!`);
        }

        function removeBank(bankName) {
            if (!confirm(`Tem certeza que deseja remover o banco "${bankName}"?`)) {
                return;
            }

            appData.banks = appData.banks.filter(b => b !== bankName);
            
            // Remover ratings deste banco de todos os itens
            appData.criteria.forEach(criterion => {
                criterion.items.forEach(item => {
                    delete item.ratings[bankName];
                    delete item.notes[bankName];
                });
            });

            renderBanks();
            renderCriteria();
            showNotification(`Banco "${bankName}" removido com sucesso!`);
        }

        // Gerenciamento de crit√©rios
        function renderCriteria() {
            appData.criteria.forEach((criterion, index) => {
                const container = document.getElementById(`criteria-${index}`);
                container.innerHTML = `
                    <div class="content-card">
                        <h2 class="section-title">${criterion.name}</h2>
                        <div id="items-${index}" class="item-list"></div>
                        <div class="add-form">
                            <input type="text" id="newItemName-${index}" class="input-field" placeholder="Nome do novo item">
                            <select id="newItemWeight-${index}" class="rating-select" style="max-width: 150px;">
                                <option value="1">Peso 1 - Indiferente</option>
                                <option value="2">Peso 2 - Importante</option>
                                <option value="3" selected>Peso 3 - Fundamental</option>
                            </select>
                            <button class="btn btn-success" onclick="addItem(${index})">‚ûï Adicionar Item</button>
                        </div>
                    </div>
                `;

                renderItems(index);
            });
        }

        function renderItems(criterionIndex) {
            const itemsContainer = document.getElementById(`items-${criterionIndex}`);
            const criterion = appData.criteria[criterionIndex];
            
            itemsContainer.innerHTML = '';

            criterion.items.forEach((item, itemIndex) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                
                let ratingsHTML = '';
                appData.banks.forEach(bank => {
                    const rating = item.ratings[bank] || 1;
                    const note = item.notes[bank] || '';
                    const hasNote = note.trim().length > 0;
                    const noteId = `note-${criterionIndex}-${itemIndex}-${bank.replace(/\s+/g, '-')}`;
                    
                    ratingsHTML += `
                        <div class="rating-item">
                            <div class="rating-label-wrapper">
                                <label class="rating-label">${bank}</label>
                                ${!hasNote ? `
                                    <button class="btn-note-icon" onclick="showNoteField('${noteId}')" title="Adicionar observa√ß√£o">
                                        üìù
                                    </button>
                                ` : ''}
                            </div>
                            <select class="rating-select" onchange="updateRating(${criterionIndex}, ${itemIndex}, '${bank}', this.value)">
                                <option value="1" ${rating == 1 ? 'selected' : ''}>1 - N√£o atende</option>
                                <option value="2" ${rating == 2 ? 'selected' : ''}>2 - Atende parcialmente</option>
                                <option value="3" ${rating == 3 ? 'selected' : ''}>3 - Atende bem</option>
                                <option value="4" ${rating == 4 ? 'selected' : ''}>4 - Atende plenamente</option>
                            </select>
                            <textarea id="${noteId}" class="notes-textarea" placeholder="Observa√ß√µes..." 
                                ${!hasNote ? 'style="display: none;"' : ''}
                                onchange="updateNote(${criterionIndex}, ${itemIndex}, '${bank}', this.value)">${note}</textarea>
                        </div>
                    `;
                });

                itemCard.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${item.name}</span>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span class="item-weight">Peso ${item.weight}</span>
                            <button class="btn btn-danger btn-small" onclick="removeItem(${criterionIndex}, ${itemIndex})">‚úï Remover</button>
                        </div>
                    </div>
                    <div class="ratings-grid">
                        ${ratingsHTML}
                    </div>
                `;

                itemsContainer.appendChild(itemCard);
            });
        }

        function addItem(criterionIndex) {
            const nameInput = document.getElementById(`newItemName-${criterionIndex}`);
            const weightSelect = document.getElementById(`newItemWeight-${criterionIndex}`);
            
            const itemName = nameInput.value.trim();
            const itemWeight = parseInt(weightSelect.value);

            if (!itemName) {
                showNotification('Por favor, insira um nome para o item', 'error');
                return;
            }

            const newItem = {
                name: itemName,
                weight: itemWeight,
                ratings: {},
                notes: {}
            };

            // Inicializar ratings para todos os bancos
            appData.banks.forEach(bank => {
                newItem.ratings[bank] = 1;
                newItem.notes[bank] = '';
            });

            appData.criteria[criterionIndex].items.push(newItem);
            
            nameInput.value = '';
            renderItems(criterionIndex);
            showNotification(`Item "${itemName}" adicionado com sucesso!`);
        }

        function removeItem(criterionIndex, itemIndex) {
            const item = appData.criteria[criterionIndex].items[itemIndex];
            if (!confirm(`Tem certeza que deseja remover o item "${item.name}"?`)) {
                return;
            }

            appData.criteria[criterionIndex].items.splice(itemIndex, 1);
            renderItems(criterionIndex);
            showNotification(`Item "${item.name}" removido com sucesso!`);
        }

        function updateRating(criterionIndex, itemIndex, bank, value) {
            appData.criteria[criterionIndex].items[itemIndex].ratings[bank] = parseInt(value);
        }

        function updateNote(criterionIndex, itemIndex, bank, value) {
            appData.criteria[criterionIndex].items[itemIndex].notes[bank] = value;
        }

        function showNoteField(noteId) {
            const textarea = document.getElementById(noteId);
            const button = textarea.previousElementSibling.querySelector('.btn-note-icon');
            
            if (button) button.style.display = 'none';
            textarea.style.display = 'block';
            textarea.focus();
        }

        // C√°lculos e resultados
        function calculateResults() {
            const results = [];

            appData.banks.forEach(bank => {
                let totalScore = 0;
                const criteriaScores = [];

                appData.criteria.forEach(criterion => {
                    let criterionScore = 0;
                    let maxCriterionScore = 0;

                    criterion.items.forEach(item => {
                        const rating = item.ratings[bank] || 1;
                        const weight = item.weight;
                        criterionScore += rating * weight;
                        maxCriterionScore += 4 * weight; // M√°ximo = 4 pontos √ó peso
                    });

                    // Normalizar para 0-10
                    const normalizedScore = maxCriterionScore > 0 
                        ? (criterionScore / maxCriterionScore) * 10 
                        : 0;

                    criteriaScores.push({
                        name: criterion.name,
                        score: normalizedScore,
                        rawScore: criterionScore,
                        maxScore: maxCriterionScore
                    });

                    totalScore += normalizedScore;
                });

                results.push({
                    bank: bank,
                    totalScore: totalScore,
                    criteriaScores: criteriaScores
                });
            });

            // Ordenar por pontua√ß√£o total (maior para menor)
            results.sort((a, b) => b.totalScore - a.totalScore);

            renderResults(results);
        }

        function renderResults(results) {
            const container = document.getElementById('rankingResults');
            container.innerHTML = '';

            results.forEach((result, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                const card = document.createElement('div');
                card.className = `ranking-card ${rankClass}`;
                
                let criteriaHTML = '';
                result.criteriaScores.forEach(cs => {
                    const scoreClass = cs.score >= 7 ? 'score-high' : cs.score >= 5 ? 'score-medium' : 'score-low';
                    criteriaHTML += `
                        <div class="criterion-score">
                            <div class="criterion-name">${cs.name}</div>
                            <div class="criterion-value">
                                <span class="score-badge ${scoreClass}">${cs.score.toFixed(1)}</span>
                            </div>
                        </div>
                    `;
                });

                // Detalhes por crit√©rio
                let detailsHTML = '<div class="detail-content" style="display: none;">';
                
                appData.criteria.forEach((criterion, critIndex) => {
                    detailsHTML += `
                        <h3 style="margin-top: 20px; margin-bottom: 10px; color: var(--text-primary);">
                            ${criterion.name}
                        </h3>
                        <table class="detail-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Peso</th>
                                    <th>Avalia√ß√£o</th>
                                    <th>Pontos</th>
                                    <th>Observa√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    criterion.items.forEach(item => {
                        const rating = item.ratings[result.bank] || 1;
                        const points = rating * item.weight;
                        const note = item.notes[result.bank] || '-';
                        const ratingText = ['', 'N√£o atende', 'Atende parcialmente', 'Atende bem', 'Atende plenamente'][rating];

                        detailsHTML += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.weight}</td>
                                <td>${rating} - ${ratingText}</td>
                                <td><strong>${points}</strong></td>
                                <td style="font-size: 0.85rem;">${note}</td>
                            </tr>
                        `;
                    });

                    detailsHTML += `
                            </tbody>
                        </table>
                    `;
                });

                detailsHTML += '</div>';

                card.innerHTML = `
                    <div class="ranking-header">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="rank-number">#${rank}</span>
                            <span class="bank-title">${result.bank}</span>
                        </div>
                        <span class="score-display">${result.totalScore.toFixed(1)}/40</span>
                    </div>
                    <div class="criteria-breakdown">
                        ${criteriaHTML}
                    </div>
                    <div class="detail-toggle" onclick="toggleDetails(this)">
                        ‚ñº Ver detalhes completos
                    </div>
                    ${detailsHTML}
                `;

                container.appendChild(card);
            });
        }

        function toggleDetails(element) {
            const content = element.nextElementSibling;
            const isVisible = content.style.display !== 'none';
            
            content.style.display = isVisible ? 'none' : 'block';
            element.textContent = isVisible ? '‚ñº Ver detalhes completos' : '‚ñ≤ Ocultar detalhes';
        }

        // Persist√™ncia de dados
        function saveEvaluation() {
            try {
                localStorage.setItem('bankComparison', JSON.stringify(appData));
                showNotification('Avalia√ß√£o salva com sucesso!');
            } catch (e) {
                showNotification('Erro ao salvar avalia√ß√£o: ' + e.message, 'error');
            }
        }

        function loadEvaluation() {
            try {
                const saved = localStorage.getItem('bankComparison');
                if (!saved) {
                    showNotification('Nenhuma avalia√ß√£o salva encontrada', 'info');
                    return;
                }

                appData = JSON.parse(saved);
                init();
                showNotification('Avalia√ß√£o carregada com sucesso!');
            } catch (e) {
                showNotification('Erro ao carregar avalia√ß√£o: ' + e.message, 'error');
            }
        }

        function exportJSON() {
            try {
                const dataStr = JSON.stringify(appData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `comparacao-bancos-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                showNotification('JSON exportado com sucesso!');
            } catch (e) {
                showNotification('Erro ao exportar JSON: ' + e.message, 'error');
            }
        }

        function copyJSON() {
            try {
                const dataStr = JSON.stringify(appData, null, 2);
                navigator.clipboard.writeText(dataStr).then(() => {
                    showNotification('JSON copiado para √°rea de transfer√™ncia!');
                }).catch(err => {
                    showNotification('Erro ao copiar JSON: ' + err.message, 'error');
                });
            } catch (e) {
                showNotification('Erro ao copiar JSON: ' + e.message, 'error');
            }
        }

        function openImportModal() {
            document.getElementById('importModal').classList.add('active');
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.remove('active');
            document.getElementById('importJsonText').value = '';
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    appData = imported;
                    init();
                    closeImportModal();
                    showNotification('Dados importados com sucesso!');
                } catch (error) {
                    showNotification('Erro ao importar arquivo: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function importFromText() {
            try {
                const text = document.getElementById('importJsonText').value.trim();
                if (!text) {
                    showNotification('Por favor, cole o JSON no campo de texto', 'error');
                    return;
                }

                const imported = JSON.parse(text);
                appData = imported;
                init();
                closeImportModal();
                showNotification('Dados importados com sucesso!');
            } catch (e) {
                showNotification('Erro ao importar JSON: ' + e.message, 'error');
            }
        }

        // Inicializar aplica√ß√£o com dados pr√©-carregados
        init();
    </script>
